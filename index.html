<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_container">
        <nav>
            <div class="logo-container">
                <img class="flickr-logo" src="./assets/flickr-logo.png" alt="flickr-logo">
                <div class="logo">flickr</div>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Photos, people, or groups">
            </div>
            <div class="button-container">
                <a href="#">Log In</a>
                <button>Sign up</button>
            </div>
        </nav>
        <div class="picture-content">
            <h1 class="main-head">Find your inspiration.</h1>
            <h2 class="subheader">
                Join the Flickr community, home to tens of billions of photos and 2
                million groups.
            </h2>
            <button class="start-btn">Start for free</button>
        </div>
    </div>
    <footer class="footer_nav">
        <a href="#" class="ft-link">About</a>
        <a href="#" class="ft-link">Jobs</a>
        <a href="#" class="ft-link">Blogs</a>
        <a href="#" class="ft-link">Developers</a>
        <a href="#" class="ft-link">Guidelines</a>
        <a href="#" class="ft-link">Help</a>
        <a href="#" class="ft-link">Help Forum</a>
        <a href="#" class="ft-link">Privacy</a>
        <a href="#" class="ft-link">Terms</a>
        <a href="#" class="ft-link">Cookies</a>
        <a href="#" class="ft-link">English</a>
        <a href="" class="ft-link">SmugMug+Flickr</a>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>
    <script src="https://kit.fontawesome.com/1dbd198429.js" crossorigin="anonymous"></script>
</body>

</html>
